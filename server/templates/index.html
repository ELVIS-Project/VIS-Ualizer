<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>VIS-Ualizer</title>
    <link rel="stylesheet" type="text/css" href="/static/css/app.css">
</head>
<body>
<h1>VIS-Ualizer</h1>

<h2>Sample Bar Graph</h2>
<svg class="bar-graph"></svg>

<h2>Clustered Bar Graph</h2>
<svg class="bar-graph-grouped"></svg>

<h2>Force-Directed Graph</h2>
<svg class="force-directed-graph">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refx="0" refy="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#f00" />
        </marker>
    </defs>

</svg>

<h2>Co-Occurrence Matrix</h2>
<svg class="co-occurrence-matrix"></svg>

{% for file in js_files %}<script src="{{ file }}"></script>
{% endfor %}
</body>
</html>
